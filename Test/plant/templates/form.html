{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Plant Whisperer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{% static 'background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.96);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            max-width: 700px;
            margin: 80px auto;
        }
        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #2e7d32;
        }
        select, input[type="file"] {
            border-radius: 12px !important;
            padding: 10px 15px;
            border: 1px solid #c8e6c9;
        }
        select:focus, input[type="file"]:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 6px rgba(102,187,106,0.5);
        }
        .btn-analyze {
            background: linear-gradient(90deg, #43a047, #66bb6a);
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-analyze:hover {
            background: linear-gradient(90deg, #388e3c, #4caf50);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>🌱 Plant Whisperer</h2>
        <p class="subtitle">Check Your Plant's Health & Get Expert Care Tips</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>🌞 Sunlight Exposure</label>
            <select name="sunlight" class="form-control mb-3">
                <option value="full">🌞 Full Sun</option>
                <option value="partial">⛅ Partial Sun</option>
                <option value="low">🌑 Low Sun</option>
            </select>

            <label>💧 Watering Frequency</label>
            <select name="watering" class="form-control mb-3">
                <option value="daily">💦 Daily</option>
                <option value="2-3days">💧 Every 2-3 Days</option>
                <option value="weekly">🗓️ Weekly</option>
                <option value="rare">🌵 Rarely</option>
            </select>

            <label>🍃 Leaf Color</label>
            <select name="leaf_color" class="form-control mb-3">
                <option value="deep_green">🌿 Deep Green</option>
                <option value="green">🍃 Green</option>
                <option value="yellow">🍂 Yellow</option>
                <option value="brown">🍁 Brown</option>
                <option value="spots">🔴 Spots</option>
            </select>

            <label>🌱 Soil Moisture</label>
            <select name="soil_moisture" class="form-control mb-3">
                <option value="wet">💦 Wet</option>
                <option value="moist">🌱 Moist</option>
                <option value="dry">🏜️ Dry</option>
                <option value="cracked">⚡ Cracked</option>
            </select>

            <label>📈 Growth Rate</label>
            <select name="growth" class="form-control mb-3">
                <option value="fast">⚡ Fast</option>
                <option value="normal">📊 Normal</option>
                <option value="slow">🐢 Slow</option>
                <option value="stunted">🛑 Stunted</option>
            </select>

            <label>🐛 Pest Issues</label>
            <select name="pests" class="form-control mb-3">
                <option value="none">✅ No Pests</option>
                <option value="few">🐜 Few</option>
                <option value="many">🪲 Many</option>
            </select>

            <label class="mt-3">📷 Upload Plant Photo (Optional)</label>
            <input type="file" class="form-control mb-3" name="plant_image" accept="image/*">

            <button class="btn-analyze w-100">Analyze Plant Health</button>
        </form>
    </div>
</div>
</body>
</html>
